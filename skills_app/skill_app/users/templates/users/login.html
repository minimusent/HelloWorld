{% extends "skills/base.html" %}

{% block content %}

{% if form.errors %}
  <p>No match. try again</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {{ form/as_p }}

  <button name="submit">log in</button>
  <input type="hidden" name="next" value="{% url 'skills:index' }" />
</form>

{% endblock content %}
