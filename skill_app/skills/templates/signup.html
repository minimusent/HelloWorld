{% extends "base.html" %}

{% block content %}
<form method="post" class="signup-form">
  <h2>Sign Up</h2>
  {% csrf_token %}
  {{ form.as_p|linebreaks }}
  <button type="submit">Sign up</button>
</form>

{% endblock content %}
